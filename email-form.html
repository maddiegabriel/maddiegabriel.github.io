<!-- MADDIE'S EMAIL FORM -->
<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>SHOPIFY :: EMAIL SUBSCRIPTION FORM</title>
    <link rel="shortcut icon" href="cool.ico">
    <!-- Custom styles -->
    <link href="css/email-form.css" rel="stylesheet">
  </head>

  <body>
    <div class="wrapper">
      <h1 class="title">Stay up to date with ecommerce trends with Shopify's newsletter</h1>
      <hr class="break">
      <p class="subtitle">Subscribe for free marketing tips</p>
      <form name="subscription_form">
        <input id="email_field" type="text" placeholder="  Email Address" required>
        <select id="interest_field">
          <option value="" disabled selected>Interested in...</option>
          <option value="tech">Tech</option>
          <option value="film">Film</option>
          <option value="antiquing">Antiquing</option>
          <option value="woodworking">Woodworking</option>
          <option value="everything">Everything</option>
          <option value="random">Surprise me!</option>
        </select>
        <p id="error_message">Please enter a valid email address</p>
        <button class="signup_button" onclick="signUpNow(); return false;">Sign up now</button>
      </form>
      <center><a class="unsubscribe_link" href="#">Unsubscribe</a></center>
    </div>
    <!-- Custom scripts -->
    <script src="js/email-form.js"></script>
  </body>

</html>
